<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação Oficial</title>
    <script src="./index.js"></script>
</head>
<body>
    <h1>Escalação | Oficial </h1>

    <hr>

    <h2>Escalar Jogador</h2>

    <p>
        <label for="position">Posição: </label>
        <input type="text" id="position"><br>
        <label for="name">Nome: </label>
        <input type="text" id="name"><br>
        <label for="number">Número: </label>
        <input type="number" id="number"><br><br>
        <button onclick="addPlayer()">Escalar</button>
    </p>

    <h2>Remover Jogador</h2>

    <p>
       <label for="numberToRemove">Número: </label> 
       <input type="number" id="numberToRemove"><br><br>
       <button onclick="removePlayer()">Remover</button>
    </p>

    <h2>Lista de Jogadores: </h2>
    <ul id="players-list"></ul>
</body>
</html>
